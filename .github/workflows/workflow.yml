name: Workflow

on:
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - run: echo test
  docker:
    needs: test
    if: ${{ $GITHUB_EVENT_NAME == 'push' }} && startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest

    steps:
      - run: echo "$GITHUB_EVENT_NAME"

  
